services:
  mock-aws-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: mock-aws-server
    ports:
      - "3000:3000"
    environment:
      - BASE_URL=http://mock-aws-server:3000
      - AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - AWS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - AWS_REGION=us-east-1
    networks:
      - mock-aws-network
    healthcheck:
      test: ["CMD", "bun", "run", "healthcheck.ts"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  s3-test-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: s3-test-client
    depends_on:
      mock-aws-server:
        condition: service_healthy
    environment:
      - S3_ENDPOINT=http://mock-aws-server:3000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - AWS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: bun run client.ts
    networks:
      - mock-aws-network

  dynamodb-test-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: dynamodb-test-client
    depends_on:
      mock-aws-server:
        condition: service_healthy
    environment:
      - DYNAMODB_ENDPOINT=http://mock-aws-server:3000/dynamodb
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - AWS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: bun run dynamodb-client.ts
    networks:
      - mock-aws-network

networks:
  mock-aws-network:
    driver: bridge